<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    

    <div class="form-container">
        <h2 style="text-align: center;" class="titulo">Agendamento</h2>

        <div id="chosen-service" class="subtitulo">  
            <p id="service-name"></p><p id="service-value"></p>
        </div>
        
    <div class="container">
        <h2 class="subtitulo">Selecione uma data</h2>
        <div id="date-container" class="grid"></div>
    </div>

    <div class="container">
        <h2 class="subtitulo">Selecione um hor√°rio</h2>
        <div id="time-container" class="grid"></div>
    </div>
<br>
        <form>
            <label class="subtitulo" for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            
            <label class="subtitulo" for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(48) 99122-8908" required>
            
            <button onclick="window.history.back()" class="botao-one-two">Voltar</button>
            <br><br>
            <button type="button" class="container botao-one" id="btnSalvar" style="margin-top: 0px;" disabled>Salvar Agendamento</button>

        </form>
    </div>

</body>

<script type="module" src="app.js">
</script>
<script type="module" src="formulario.js"></script>

</html>
