<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Serviço</title>
    <link rel="stylesheet" href="add-service.css">
    <script>
      
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Cadastrar Serviço</h2>
        <form>
            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" name="categoria" placeholder="Digite a categoria" required>

            <label for="servico">Serviço:</label>
            <input type="text" id="servico" name="servico" placeholder="Digite o nome do serviço" required>

            <label for="valor">Valor:</label>
            <input type="number" id="valor" name="valor" placeholder="Digite o valor" required>

            <label for="duracao">Duração (em minutos):</label>
            <input type="number" id="duracao" name="duracao" placeholder="Digite a duração" required>

            <button id="enviarServiceBtn" type="button">Adicionar</button>
        </form>
    </div>
</body>
<script type="module" src="add-service.js"></script>
<script type="module" src="firebase-config.js"></script>
</html>
