<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="painel-adm.css">
    <link rel="stylesheet" href="modal.css">
</head>
<body>
    <header style="display: flex; gap: 15px;">
        <div class="profile-circle" id="profileCircle">
          <img src="https://via.placeholder.com/150" alt="Imagem de perfil" id="profileImage">
          <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>
        <div style="align-content: center;">
          <h2 style="margin: 0px; font-weight: normal;" class="titulo">Seja bem vindo(a)</h2>
          <h2 style="margin: 0px;">França Barbearia</h2>
        </div>
        <img src="img/edit-button.png" style="position: fixed;" alt="editar-imagem">
      </header>
      <h2 class="titulo">Painel</h2>
      <hr>
      <h2 class="subtitulo" id="botao-agendamentos">Agendamentos</h2><hr>
      <h2 class="subtitulo" id="botao-adicionar-servico">Adicionar serviço</h2><hr>
      <h2 class="subtitulo" id="botao-agendar-cliente">Agendar cliente</h2><hr>
      <h2 class="subtitulo" id="botao-editar-servicos">Editar serviços</h2><hr>
      <h2 class="subtitulo" style="font-weight: normal;">Em breve mais funçôes...</h2><hr>

      <div id="confirmModal" class="modal">
        <div class="modal-content">
          <p>Imagem atualizada com sucesso.</p>
          <button class="botao-one" id="modal-ok">Ok</button>
          
        </div>
      </div>
    
</body>
<script type="module" src="painel-adm.js"></script>
<script type="module" src="modal.js"></script>
</html>
