<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Serviços</title>
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="add-service2.css">
  <link rel="stylesheet" href="modal.css">
</head>
<body>
<div class="form-container">
  <h2 class="titulo">Adicionar Serviços</h2><hr><br>
  <form id="update-form">
    <label for="category">Categoria:</label>
    <input type="text" id="category" name="category" placeholder="Ex: Cabelo" required>
    <br><br>

    <label for="service-id" style="display: none;">ID do Serviço:</label>
    <input type="text" id="service-id" name="service-id" placeholder="Ex: corte_adulto" style="display: none;">
  

    <label for="service-name">Nome do Serviço:</label>
    <input type="text" id="service-name" name="service-name" placeholder="Ex: Corte de cabelo" required>
    <br><br>

    <label for="service-value">Valor do Serviço (R$):</label>
    <input type="number" id="service-value" name="service-value" step="0.01" placeholder="Ex: 30.00" required>
    <br><br>

    <label for="service-duration">Duração do Serviço:</label>
    <input type="number" id="service-duration" name="service-duration" step="0.02" placeholder="Ex: 00.30" required>
    <br><br>

    <button onclick="window.history.back()" class="botao-one" style="margin-bottom: -9px;">Voltar</button>
    <br><br>
    <button type="submit" class="botao-one-two">Adicionar Serviço</button>
  </form>
</div>
  <div id="status" class="subtitulo" style="font-weight: bold; margin-top: 25px;"></div>
  <div id="statusModal" class="modal">
    <div class="modal-content">
      <p id="statusMessage"></p>
      <button id="statusCloseButton" class="botao-one">Fechar</button>
    </div>
  </div>
  
</body>
<script type="module" src="add-service2.js"></script>
</html>
